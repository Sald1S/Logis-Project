<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body layout:fragment="mainContent">
<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex align-items-center">
    <div class="container">
        <div class="row gy-4 d-flex justify-content-between">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
                <h2 data-aos="fade-up" th:text="#{index.your}"></h2>
                <form th:action="@{'/search'}" method="get" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up"
                      data-aos-delay="200">
                    <input type="text" class="form-control" placeholder="ZIP code or CitY" name="key" th:value="${param.key}">
                    <button type="submit" class="btn btn-primary" th:text="#{index.search}"></button>
                </form>

                <div class="row gy-4" data-aos="fade-up" data-aos-delay="400">

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100" th:if="${users!=null}">
                            <span data-purecounter-start="0" th:data-purecounter-end="${users}" data-purecounter-duration="1"
                                  class="purecounter"></span>
                            <p th:text="#{index.users}"></p>
                        </div>
                    </div><!-- End Stats Item -->

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100" th:if="${requests!=null}">
                            <span data-purecounter-start="0" th:data-purecounter-end="${requests}" data-purecounter-duration="1"
                                  class="purecounter"></span>
                            <p th:text="#{index.requests}"></p>
                        </div>
                    </div><!-- End Stats Item -->

                </div>
            </div>

            <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
                <img src="assets/img/hero-img.svg" class="img-fluid mb-3 mb-lg-0" alt="">
            </div>

        </div>
    </div>
</section><!-- End Hero Section -->

<main id="main">

    <section class="services pt-0">
        <div class="container" data-aos="fade-up">
            <div class="section-header">
                <span th:text="#{index.latestnews}"></span>
                <h2 th:text="#{index.latestnews}"></h2>
            </div>

            <div class="row gy-4" id="list" th:each="req : ${requests}">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${req.getProduct()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>
