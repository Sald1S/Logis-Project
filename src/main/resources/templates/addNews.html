<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body layout:fragment="mainContent">

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2 th:text="#{admin.adminPanel}"></h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a th:href="@{'/'}" th:text="#{nav.home}"></a></li>
                    <li th:text="#{admin.adminPanel}"></li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{'admin'}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3"> Logis Admin </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" >
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span th:text="#{admin.allRequests}"></span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Interface
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{'/addNews'}" data-toggle="collapse" data-target="#collapseTwo"
                   aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-cog"></i>
                    <span th:text="#{admin.addNews}"></span>
                </a>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{'/manageNews'}" data-toggle="collapse" data-target="#collapseUtilities"
                   aria-expanded="true" aria-controls="collapseUtilities">
                    <i class="fas fa-fw fa-wrench"></i>
                    <span th:text="#{admin.manageNews}"></span>
                </a>
            </li>



            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>


        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="cont">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="container">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800" th:text="#{admin.addNews}">Add news</h1>
                        </div>
                        <div class="row">
                            <div class="col-8 ">
                                <label th:text="#{admin.newsTitle}"></label>
                                <input type="text" class="form-control" id="title">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label th:text="#{admin.newsTopic}"></label>
                                <input type="text" class="form-control" id="topic">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label th:text="#{admin.newsContent}"></label>
                                <textarea type="text" class="form-control" id="content"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <button class="btn btn-success mt-3" type="button" id="addNewsSubmitButton" th:text="#{admin.addNews}"></button>
                            </div>
                        </div>

                        <div class="single-upload mt-3">
                            <h3 th:text="#{admin.uploadImage}"></h3>
                            <form id="singleUploadForm" name="singleUploadForm">
                                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                                <button type="submit" class="btn btn-primary" th:text="#{admin.submit}"></button>
                            </form>
                            <div class="upload-response">
                                <div id="singleFileUploadError"></div>
                                <div id="singleFileUploadSuccess"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
             data-bs-delay="10000">
            <div class="toast-header">

                <strong class="me-auto">Logis</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Success!
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="imageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
             data-bs-delay="10000">
            <div class="toast-header">

                <strong class="me-auto">Logis</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Image uploaded!!!
            </div>
        </div>
    </div>

</main><!-- End #main -->
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<!--<script th:src="@{'admin-page.js'}"></script>-->
<!--<script th:src="@{'update-request-by-admin.js'}"></script>-->
<script th:src="@{'add-news.js'}"></script>
</body>


</html>
